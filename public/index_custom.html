<html>
  <head>
    <title>Solar Finance Chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="chat">
      <div class="chat-title">
        <h1>Solar Finance Chat</h1>
        <h2>Powered by Google & Gemini Pro</h2>
        <figure class="avatar">
          <img src="https://cdn-icons-png.flaticon.com/512/234/234784.png" /></figure>
      </div>
      <div class="messages">
        <div id="messagesDiv" class="messages-content"></div>
      </div>
      <div class="message-box">
        <textarea type="text" class="message-input" placeholder="Type message..." resisize="vertical"></textarea>
        <button type="submit" class="message-submit">Send</button>
      </div>
    
    </div>
    <div class="bg"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
